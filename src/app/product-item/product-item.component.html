<div class="card ml-2" style="width: 18rem;">
    <img class="card-img-top" src={{product.src}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"><span>Title:</span> {{product.title}}</h5>
      <p class="card-text"><span>Description:</span> {{product.description}}</p>
      <p class="card-text"><span>Price:</span> {{product.price}}</p>
      <a href="javascript:void(0)" class="btn btn-primary" (click)="onClick()">Add to Cart</a>
    </div>
</div>
